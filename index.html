<!doctype html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Will It Flood?</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/7.0.0/normalize.min.css">
  <link type="text/css" rel="stylesheet" href="css/style.css">
  <link type="text/css" rel="stylesheet" href="css/calendar.css">

</head>

<body>
  <main>
    <header>
      <div class="container">
        <h1>Will it Flood?</h1>
        <h4>
          Enter your address in the map. A calendar of high tides for the nearest NOAA tide monitoring station will appear. Dates in
          blue are at highest risk. Click or roll over to see time & depth.</h4>
        <form action="">
          <label>Highlight tides greater than </label>
          <select id="kingme" name="kingchooser">
            <option name="2.5" value="2.5">2.5 feet</option>
            <option name="2.6" value="2.6"> 2.6 feet </option>
            <option name="2.8" value="2.8"> 2.8 feet </option>
            <option name="3.0" value="3.0"> 3.0 feet </option>
            <option name="3.2" value="3.2"> 3.2 feet </option>
            <option name="3.4" value="3.4"> 3.4 feet </option>
            <option name="3.6" value="3.6"> 3.6 feet </option>
            <option name="3.8" value="3.8"> 3.8 feet </option>
            <option name="4.0" value="4.0"> 4.0 feet </option>
            <option name="4.2" value="4.2"> 4.2 feet </option>
            <option name="4.4" value="4.4"> 4.4 feet </option>
            <option name="4.6" value="4.6"> 4.6 feet </option>
            <option name="4.8" value="4.8"> 4.8 feet </option>
            <option name="5.0" value="5.0"> 5.0 feet </option>
          </select>
        </form>
      </div>
    </header>
    <input id="pac-input" class="controls" placeholder="Enter your address">
    <div id="map"></div>
    <div class="container">
      <h2 id="station"></h2>
      <div id="calendar"></div>
    </div>

    <footer>
      <div class="container">
        <div style="display: flex;align-items: center;justify-content: center;">
          <img src="images/carta.png" width="112" height="100" alt="CARTA-FIU" />
          <img src="images/cfm.png" width="160" height="100" alt="CODE FOR MIAMI" />
        </div>
      </div>
    </footer>
    <p id="tooltip" class="tooltip hidden"></p>
  </main>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.18.1/moment.min.js"></script>
  <script type="text/javascript" src="js/parseXML.js"></script>
  <script type="text/javascript" src="js/calendar.js"></script>
  <script type="text/javascript" src="js/main.js"></script>
  <script async defer type="text/javascript" src="https://maps.googleapis.com/maps/api/js?key=AIzaSyBoip0ve1aHbxpGyC7cQnV6qq7zLNGjAfU&libraries=places&callback=initMap"></script>
</body>

</html>
